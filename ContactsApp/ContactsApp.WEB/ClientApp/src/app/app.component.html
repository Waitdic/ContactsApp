<h1>Список моделей</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Название</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts">
            <ng-template [ngIf]="contacts?.id != c.id" [ngIfElse]="edit">
                <td>{{c?.id}}</td>
                <td>{{c?.name}} {{c?.surname}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editContact(c)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(c)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>
 
<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="contact.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="contact.surname" class="form-control" />
    </td>
    <td>
        <input type="date" [(ngModel)]="contact.birthday" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="contact.phone" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="contact.email" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="contact.vk" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>
 
<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Имя</label>
        <input type="text" [(ngModel)]="contact.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" [(ngModel)]="contact.surname" class="form-control" />
    </div>
    <div class="form-group">
        <label>День рождения</label>
        <input type="date" [(ngModel)]="contact.birthday" class="form-control" />
    </div>
    <div class="form-group">
        <label>Номер телефона</label>
        <input type="text" [(ngModel)]="contact.phone" class="form-control" />
    </div>
    <div class="form-group">
        <label>Emaail</label>
        <input type="text" [(ngModel)]="contact.email" class="form-control" />
    </div>
    <div class="form-group">
        <label>Ссылка Vk</label>
        <input type="text" [(ngModel)]="contact.vk" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
